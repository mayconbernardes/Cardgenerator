<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CardGenius Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Cinzel:wght@400;700&family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              medieval: ['Cinzel', 'serif'],
              elegant: ['Playfair Display', 'serif'],
              modern: ['Montserrat', 'sans-serif'],
              futuristic: ['Orbitron', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shine': 'shine 1s forwards',
            },
            keyframes: {
              shine: {
                '100%': { left: '125%' },
              }
            }
          }
        }
      }
    </script>
<script type="importmap">
{
